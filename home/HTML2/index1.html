<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table width="100%" border="1">
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Минск</th>
            <td>-5 &deg;</td>
            <td>+5 &#176;</td>
            <td rowspan="2">+2 &deg; </td>
            <td>-10  &deg; </td>
        </tr>
         <tr>
            <th>Брест</th>
            <td>0 &deg;</td>
            <td>+9 &deg;</td>
             <td>-4 &deg;</td>
        </tr>
        <!-- Добавьте здесь свои строки и ячейки -->
    </table>
</body>
</html>
