    <p>Впрошлом уроке мы рассмотрели простую программу, которая использовала raw_input
для получения ответа пользователя, простые типы переменных и простой цикл «<strong>for</strong>». В
этом уроке мы рассмотрим ещё больше типов переменных и напишем ещё больше
программ</p>

    <h2 id="lists">Списки</h2>
    <p>Давайте рассмотрим другой тип переменных, который называется <i>списки</i>. В других
языках программирования они называются <i>массивами</i>. Если мы обратимся к аналогии с
коробками для обуви, то массив (список) представляет собой несколько склеенных друг с
другом коробок с одинаковыми вещами. Например, в одной коробке лежат вилки, в
другой — ножи, в третьей — ложки. Посмотрим на простой список— список месяцев. Мы
запрограммируем его так:</p>

    <pre><code>
months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
    </code></pre>
    <p>Чтобы создать список, мы заключили все значения в квадратные скобки ( <strong>'[' и ']'</strong> ). Мы
назвали наш список <i>'months'</i>. Чтобы использовать список, мы дадим команду print
<strong>months[0]</strong> или <strong>months[1]</strong>(которые выведут на экран <i>'Jan'</i> или <i>'Feb'</i>). Помните: счет
начинается с нуля. Чтобы найти длину списка, можно использовать такую функцию:</p>
    <pre><code>print len(months)</code></pre>
    <p>которая вернет 12.</p>
    <p>Ещё один пример списков — категории в поваренной книге. Например…</p>
    <pre><code>categories = ['Main dish','Meat','Fish','Soup','Cookies']</code></pre>
    <p>Таким образом, в <strong>categories[0]</strong> хранится <i>'Main dish'</i>, а в <strong>ategories[4]</strong>c — <i>'Cookies'</i>. Всё
очень просто. Я уверен, вы сможете придумать много других примеров использования
списков.</p>

    <h2 id="comments">Комментарии</h2>
    <p>Далее, мы должны обсудить комментарии. Комментарии важны по нескольким причинам.
Они не только говорят вам или другим людям, что вы пытаетесь делать, но и напомнят
вам через полгода, что же вы хотели сделать. Когда вы будете писать много программ,
комментарии станут важными. Также при их помощи вы заставите Python игнорировать
какие-либо части кода. Чтобы закомментировать строку, поставьте перед ней знак '#'.<br/>
Например:</p>
    <p>#</p>
    <p>Это коментарий</p>
    <p>Комментарии можно вставлять в любое место в строке, но помните, что Python
проигнорирует всё, что идёт после '#'.</p>
